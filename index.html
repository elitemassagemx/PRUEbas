<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Massage</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="sticky-header">
        <div class="container">
            <div class="header-top">
                <div class="logo-container">
                    <img src="https://raw.githubusercontent.com/elitemassagemx/Home/main/ICONOS/logo.png" alt="Elite Massage Logo" class="logo">
                    <h1>Elite Massage</h1>
                </div>
                <div class="language-selector">
                    <!-- Mantén tu selector de idioma aquí -->
                </div>
            </div>
            <a href="#" class="btn-shine">Masajes premium para conocedores</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#juega">Juega</a></li>
                    <li><a href="#escoge">Escoge</a></li>
                    <li><a href="#experiencias">Experiencias</a></li>
                    <li><a href="#explora">Explora</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="servicios" class="section services">
            <div class="container">
                <h2>Nuestros Servicios</h2>
                <div class="pagination-wrapper">
                    <svg class="btn btn--prev" height="96" viewBox="0 0 24 24" width="96" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/>
                    </svg>
                    
                    <div class="pagination-container">
                        <div class="little-dot little-dot--first"></div>
                        <div class="little-dot">
                            <div class="big-dot-container">
                                <div class="big-dot"></div>
                            </div>
                        </div>
                        <div class="little-dot little-dot--last"></div>
                    </div>
                    
                    <svg class="btn btn--next" height="96" viewBox="0 0 24 24" width="96" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                    </svg>
                </div>
                <div id="services-list" class="services-grid"></div>
            </div>
        </section>

        <section id="experiencias" class="section experiences">
            <div class="container">
                <h2>Experiencias</h2>
                <ul id="accordion" class="accordion">
                    <li>
                        <div class="link"><i class="fa fa-spa"></i>Masaje Relajante<i class="fa fa-chevron-down"></i></div>
                        <ul class="submenu">
                            <li><a href="#">Descripción</a></li>
                            <li><a href="#">Beneficios</a></li>
                            <li><a href="#">Reservar</a></li>
                        </ul>
                    </li>
                    <!-- Agrega más elementos de acordeón según sea necesario -->
                </ul>
            </div>
        </section>

        <section id="explora" class="section explore">
            <div class="container">
                <h2>Explora</h2>
                <div class="placeholder"></div> <!-- Para Venetian Blinds -->
            </div>
        </section>

        <section id="escoge" class="section choose">
            <div class="container">
                <h2>Escoge tu Experiencia</h2>
                <fieldset class="checkbox-group">
                    <legend class="checkbox-group-legend">Elige tus favoritos</legend>
                    <!-- Agrega los checkboxes aquí -->
                </fieldset>
            </div>
        </section>
    </main>

    <footer>
        <!-- Tu contenido de footer aquí -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
